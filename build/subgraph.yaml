specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BasketContract
    network: matic
    source:
      address: "0xA9536B9c75A9E0faE3B56a96AC8EdF76AbC91978"
      abi: BasketFacet
      startBlock: 20141141
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PoolJoined
        - PoolExited
      abis:
        - name: BasketFacet
          file: BasketContract/abis/BasketFacet.json
      eventHandlers:
        - event: PoolJoined(indexed address,uint256,uint16)
          handler: handlePoolJoined
        - event: PoolExited(indexed address,uint256,uint16)
          handler: handlePoolExited
      file: BasketContract/BasketContract.wasm
