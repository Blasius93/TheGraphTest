specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PieFactoryContract
    network: mainnet
    source:
      address: "0x495f06fd6951938bae099b9fd20f8196408aeeed"
      abi: PieFactoryContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - DefaultControllerSet
        - FacetAdded
        - FacetRemoved
        - OwnershipTransferred
        - PieCreated
      abis:
        - name: PieFactoryContract
          file: ./abis/PieFactoryContract.json
      eventHandlers:
        - event: DefaultControllerSet(indexed address)
          handler: handleDefaultControllerSet
        - event: FacetAdded((address,uint8,bytes4[]))
          handler: handleFacetAdded
        - event: FacetRemoved((address,uint8,bytes4[]))
          handler: handleFacetRemoved
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PieCreated(indexed address,indexed address,indexed uint256)
          handler: handlePieCreated
      file: ./src/mapping.ts
